name: murderers
description: A murder game.

version: 1.0.0+1

environment:
  sdk: ">=2.0.0-dev.68.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cloud_functions: ^0.0.5
  code_input: ^0.0.2
  firebase_analytics: ^1.0.6
  firebase_auth: ^0.6.6
  firebase_messaging: ^2.0.3
  google_sign_in: ^3.2.2
  http: any # TODO make specific
  json_annotation: ^2.0.0
  rxdart: any # TODO make specific
  shared_preferences: ^0.4.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.0.0
  json_serializable: ^2.0.0

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # assets:
